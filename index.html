<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trademark Notice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      min-height: 100vh;
      line-height: 1.8;
      letter-spacing: 0.05em;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      width: 100%;
      font-size: 0.9rem;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      width: 9%;
      max-width: 710px;
      margin-bottom: 30px;
    }

    .content {
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      white-space: normal;
    }

    .word {
      opacity: 0;
      display: inline-block;
      animation: fadeInWord 0.3s ease forwards;
    }

    b {
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes fadeInWord {
      from { opacity: 0; transform: translateY(5px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Responsive for Mobile */
    @media (max-width: 600px) {
      .container {
        max-width: 92%;
        font-size: 0.9rem;
        font-weight: 70; /* thinner font */
        line-height: 1.9;
        padding: 20px 10px;
      }

      .logo {
        width: 20%;
      }

      .word {
        white-space: normal;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="BLUE DIMENSION Logo" class="logo">
    <div id="text" class="content"></div>
  </div>

  <script>
    const text = `
<b>BLUE DIMENSION</b> is a legally registered trademark. This includes, but is not limited to, all associated visual identities, logos, names, branding elements, digital assets, and intellectual property developed and used under this mark.

Any unauthorized use, reproduction, imitation, or adaptation of any part of the BLUE DIMENSION identity whether for commercial, promotional, or personal purposes constitutes trademark infringement and will trigger immediate legal action.
    `;

    const container = document.getElementById('text');

    function splitTextIntoWords(text) {
      return text.split(/\s+/).map(word => `<span class="word">${word}</span>`).join(' ');
    }

    const htmlText = splitTextIntoWords(text);
    container.innerHTML = htmlText;

    const words = document.querySelectorAll('.word');
    words.forEach((word, index) => {
      word.style.animationDelay = `${index * 0.1}s`;
    });
  </script>
</body>
</html>
