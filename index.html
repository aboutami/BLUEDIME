<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue Dimension Logo Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      color: white;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(30px); /* Reduced from 60px to 30px */
      z-index: -1;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px; /* Smaller base height */
      margin-bottom: 40px;
      z-index: 1;
    }

    .logo-piece {
      height: 100%;
      opacity: 0;
      transition: transform 1.5s ease, opacity 1.5s ease;
    }

    .left {
      transform: translateX(0);
    }

    .right {
      transform: translateX(0);
    }

    .middle {
      transform: translateX(0);
      opacity: 0;
    }

    .logo.active .left {
      opacity: 1;
      transform: translateX(20px);
    }

    .logo.active .right {
      opacity: 1;
      transform: translateX(-20px);
    }

    .logo.active.middle-done .left {
      transform: translateX(-10px);
    }

    .logo.active.middle-done .right {
      transform: translateX(10px);
    }

    .logo.active.middle-done .middle {
      opacity: 1;
    }

    .name {
      text-align: center;
      font-size: 40px;
      line-height: 1.2;
      opacity: 0;
      transition: opacity 1.5s ease;
      z-index: 1;
    }

    .name.visible {
      opacity: 1;
    }

    .name .blue {
      font-weight: 700;
      letter-spacing: 6px;
    }

    .name .dimension {
      font-weight: 100;
      letter-spacing: 6px;
    }

    .name .tm {
      font-size: 16px;
      vertical-align: middle;
      margin-left: 4px;
      position: relative;
      top: -6px;
    }

    .trademark-text {
      opacity: 0;
      white-space: normal;
      font-size: 1rem;
      line-height: 1.6;
      text-align: center;
      padding: 15px;
      width: 80%;
      max-width: 700px;
      margin: 20px auto 0;
      min-height: 200px;
      transition: opacity 2s ease-in;
    }

    .word {
      opacity: 0;
      display: inline-block;
      animation: fadeInWord 0.3s ease forwards;
    }

    @keyframes fadeInWord {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .logo {
        height: 220px;
        margin-bottom: 30px;
      }

      .name {
        font-size: 30px;
      }

      .trademark-text {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        height: 180px;
        margin-bottom: 20px;
      }

      .name {
        font-size: 24px;
        letter-spacing: 4px;
      }

      .name .tm {
        font-size: 12px;
        top: -4px;
      }

      .trademark-text {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

<!-- Video Background -->
<video autoplay muted loop class="video-background">
  <source src="video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Logo Section -->
<div class="logo" id="logo">
  <img src="left.png" class="logo-piece left" alt="Left part">
  <img src="middle.png" class="logo-piece middle" alt="Middle part">
  <img src="right.png" class="logo-piece right" alt="Right part">
</div>

<!-- Logo Name -->
<div class="name" id="name">
  <span class="blue">BLUE</span><span class="dimension">DIMENSION</span><span class="tm">â„¢</span>
</div>

<!-- Trademark Text -->
<div class="trademark-text" id="trademark-text">
  <div id="text"></div>
</div>

<script>
  window.addEventListener('load', () => {
    const logo = document.getElementById('logo');
    const name = document.getElementById('name');
    const trademarkText = document.getElementById('trademark-text');

    setTimeout(() => {
      logo.classList.add('active');
      setTimeout(() => {
        logo.classList.add('middle-done');
        setTimeout(() => {
          name.classList.add('visible');
          setTimeout(() => {
            trademarkText.style.opacity = 1;
            animateParagraphText();
          }, 500);
        }, 600);
      }, 1500);
    }, 300);
  });

  function animateParagraphText() {
    const text = `
    <b>BLUE DIMENSION</b> is a legally registered trademark. This includes, but is not limited to, all associated visual identities, logos, names, branding elements, digital assets, and intellectual property developed and used under this mark.
    Any unauthorized use, reproduction, imitation, or adaptation of any part of the BLUE DIMENSION identity whether for commercial, promotional, or personal purposes constitutes trademark infringement and will trigger immediate legal action.
    `;

    const container = document.getElementById('text');
    container.innerHTML = splitTextIntoWords(text);

    const words = document.querySelectorAll('.word');
    words.forEach((word, index) => {
      word.style.animationDelay = `${index * 0.1}s`;
    });
  }

  function splitTextIntoWords(text) {
    return text.split(/\s+/).map(word => `<span class="word">${word}</span>`).join(' ');
  }
</script>

</body>
</html>
